<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="app.css" rel="stylesheet" />
  </head>
  <body>

    <div style="padding-top: 50px;"></div>

    <div class="container">
       <h1>Poor's man 2048</h1>
    </div>

    <div style="padding-top: 50px;"></div>

    <div class="container">
      <div class="row">
        <div class="col-md-8">

          <div class="row" data-row="1">
              <div class="col-md-3" data-col="1" data-value=0></div>
              <div class="col-md-3" data-col="2" data-value=0></div>
              <div class="col-md-3" data-col="3" data-value=0></div>
              <div class="col-md-3" data-col="4" data-value=0></div>
          </div>

          <div class="row" data-row="2">
              <div class="col-md-3" data-col="1" data-value=0></div>
              <div class="col-md-3" data-col="2" data-value=0></div>
              <div class="col-md-3" data-col="3" data-value=0></div>
              <div class="col-md-3" data-col="4" data-value=0></div>
          </div>

          <div class="row" data-row="3">

              <div class="col-md-3" data-col="3" data-value=0></div>

          </div>

          <div class="row" data-row="4">
              <div class="col-md-3" data-col="1" data-value=0></div>
              <div class="col-md-3" data-col="2" data-value=0></div>
              <div class="col-md-3" data-col="3" data-value=0></div>
              <div class="col-md-3" data-col="4" data-value=0></div>
          </div>

        </div>

        <div class="col-md-4">
          <h1>Your Score: <span data-score="0">0</span></h1>
          <h1>Best Score: <span data-best-score="0">0</span></h1>
          <div>
            <button>New Game</button>
          </div>
        </div>
      </div>
    </div>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <script src="app.js"></script>
